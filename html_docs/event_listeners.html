<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
</head>

<style>
  img {
    width: 400px;
  }
  .container {
    position: relative;
    text-align: center;
    color: white;
  }
  .show-img-overlay {
    position: relative;
    bottom: 60px;
    font-size: 21px;
    font-family: Arial, Helvetica, sans-serif;
  }
  .hide-img-overlay {
    position: relative;
    bottom: 60px;
    font-size: 21px;
    color: transparent;
  }
</style>
<body>

  <div class="container">
    <img src="https://s3.amazonaws.com/bottega-devcamp/browser-js/laptop.jpg" class="site-img" alt="Laptop">
    <div class="hide-img-overlay">Image Description</div>
  </div>

  <div class="container">
    <img src="https://s3.amazonaws.com/bottega-devcamp/browser-js/another-laptop.jpg" class="site-img" alt="Laptop">
    <div class="hide-img-overlay">Some Other Image Description</div>
  </div>

</body>

<script>
  const img = document.getElementsByClassName('site-img')[0];  // variable img then query it by getElementsByclassName-pass in site-img then the zeroith index
  img.addEventListener('click', (e) => {                       // call the img object- then add eventListener takes 2 elements-event to listen to than the arrow function  
                                                               // e is the event object
    debugger;
  });
  const imgs = document.querySelectorAll('.site-img');         // create the variable set equal to the queryslectorAll then grab the site-img class
  imgs.forEach(img => {                                        //forEach loop-start with arg of img(item we are iterating over) then arrow function
    img.addEventListener('mouseover', (event) => {             // say img then the type of listener we want to add mouseover and then the event
      const captionElement = event.target.parentElement.children[1]; // set it equal to the event target-then traverse the DOM-
                                                               //look for parent element then the childElement then second child (1)
      captionElement.className = 'show-img-overlay';           //use caption elemtent variable 
    });
  });
  imgs.forEach(img => {
    img.addEventListener('mouseout', (event) => {              // mouse out-mouse leaves the element
      const captionElement = event.target.parentElement.children[1]; //
      captionElement.className = 'hide-img-overlay';           //and this hides the image overlay
    });
  });
</script>
</html>
