<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lodash Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  </head>

  </body>

  <script>
    // keyBy
    //an array of objects--allows you to reach in to nested objects and immediatley grab the element
    const roster = [ 
      { position: '3B', name: 'Bregman, A' },
      { position: '2B', name: 'Altuve, J' },
      { position: 'CF', name: 'Springer, G' },
      { position: '1B', name: 'Gurriel, Y' },
      { position: 'LF', name: 'Gonzalez, M' }
    ]

    const positions = _.keyBy(roster, 'position'); //variable positions- now pass in roster and the position
    const secondBase = positions['2B'];  // to grab only the second base position
    ////////////////////////////////////////////////////////////////
    // REDUCE-to total something up or a calculation on a collection 
    const sum = _.reduce([1, 2, 3], function(total, num) {  //variable sum = reduce then set of arguments then pass in the array and expects a function it needs two value (previous and new)
      return total + num;       //now just return the total + the num
    }, 0);   //last argument whatever you want the start to be-so start it at zero



    // REDUCE-
    const homerunStats = [             
      { name: 'Bregman, A',  hr: 19 },
      { name: 'Altuve, J',   hr: 24 },
      { name: 'Springer, G', hr: 34 },
      { name: 'Gurriel, Y',  hr: 18 },
      { name: 'Gonzalez, M', hr: 23 }
    ];

    const totalHomeruns = _.reduce(homerunStats, function(total, player) { //create the variable pass in homerunStats pass in total and player
      return total + player.hr; // then return the total plus the player object.hr
    }, 0); //starts at zero




    // REDUCE-VIEWHELPER
    const links = [         
      "https://google.com",
      "https://devcamp.com",
      "https://airbnb.com"
    ];

    const webLinks = _.reduce(links, function(content, link) {    //variable weblinks set equal to _.reduce pass in links then function that expects content and then link
      return `<a href='${link}'>${link}</a><br>`.concat(content); //return string literal build html link-then pass the link again. .concat(new string) take content and addto the content 
    }, ''); //argument empty string






    // RANDOM GENERATOR
    lodashRandNumber = () => {  
      return _.random(1, 100); //return _.random and it takes in 2 arguments - a range from 1-100
    }

    const lodashSampleNumbers = _.times(5, lodashRandNumber); //variable equals _.times and 5 lodashRandNumbers

    console.log(lodashSampleNumbers);
  </script>
</html>
