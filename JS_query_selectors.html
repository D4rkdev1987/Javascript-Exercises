<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>

  <style>
    .hideElement {
      visibility: hidden;
    }

    .showElement {
      display: block;
    }
  </style>
</head>
<body>
  <div class="widget showElement">
    <div class="mainHeading">
      <h1>Hi there</h1>
    </div>

    <div class="subHeading">
      My Amazing subheading...
    </div>

  </div>
  <button onclick="contentToggle()">Toggle Content</button>      <!--button to hide and show feature with onclick event-set to a function-add some content Toggle Conten-->
</body>
<script>
// const mainHeading = document.querySelector('.mainHeading'); // variable called mainHeading then to grab the mainHeading use the query selector
                                                                 // brings back the div and everything inside it
  const widget = document.querySelector('.widget');  // variable widget set equal to the document querySelector and pass in the class .widget
                                                     //querySelector brings back just a single element/object
  function contentToggle() {                          // function contentToggle with no args
    if (widget.classList.contains('showElement')) {  // if the widget classList contains the showElement
      widget.classList.remove('showElement');  
      widget.classList.add('hideElement');  
    } else {
      widget.classList.remove('hideElement'); 
      widget.classList.add('showElement');  
    }
  }
