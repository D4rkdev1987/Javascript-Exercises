<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
</head>
<body>
  <input type="text" class="msgInput">

  <div>
    Characters left <span class="counter"></span>
  </div>
</body>

<script>
  const getCurrentContentLength = (content, max) => { // takes in 2 arguments the content and max value
    const maxLength = max;                     // 
    if (content.length > maxLength) {          // basic conditional here- if content is greater than max 
      return false;              
    } else {
      return true;               
    }
  }
  const msgInput = document.querySelector('.msgInput'); // use the query selector and pass in the msgInput
  const counter = document.querySelector('.counter');  
  const max = 20;   

  // Nope
  // msgInput.addEventListener('keyup', (e) => {       
  //   console.log(e); 
  // });

  msgInput.onkeyup = function() {                       // use onkeyup and set it equal to function declaration
    counter.innerHTML = max - this.value.length;       // grab the counter set equal to max minus the value length
    if(!getCurrentContentLength(this.value, (max - 1))) {  // if the length (takes in this.value), and takes in the max -1
      msgInput.disabled = true;                         //then say message input disabled to true
    }
  }
</script>
</html>
