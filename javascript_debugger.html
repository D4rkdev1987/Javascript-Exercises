<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lodash Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  </head>
  <body>
  </body>

  <script>
    const links = [
    "https://google.com",
    "https://devcamp.com",
    "https://airbnb.com"
    ];

    const webLinks = _.reduce(links, function(content, link) {
      return `<a href='${link}'>${link}</a><br>`.concat(content);
    }, '');
    // to run the debugger place debugger; anywher in your code
    //debugger tells the program to run to a certain point then STOP so you can ask questions and see whats wrong per se
    //the debugger console-in the scope(what data is available)-then open local-will show the returned information to the point
    //tools on top of scrren |> means continue-iterates again--the arrow next to that goes to the next step
  </script>
</html>
